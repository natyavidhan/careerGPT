{% extends 'base.html' %}
{% block title %}
    {{ career }} Roadmap - CareerGPT
{% endblock %} 
{% block content %}
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Career Suggestions
        </a>
        
        <h1 class="main-title">{{ career }} Roadmap</h1>
        <p class="subtitle">Your personalized path to success</p>
        
        <div id="loading" class="loading-indicator">
            <div class="spinner"></div>
            <p>Generating your personalized career roadmap...</p>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        
        <div id="roadmap-container" class="roadmap-container" style="display: none;">
            <!-- Roadmap will be inserted here dynamically -->
        </div>
        
        <div id="save-container" class="save-container" style="display: none;">
            <button id="save-roadmap" class="save-btn">
                <i class="fas fa-bookmark"></i> Save Roadmap
            </button>
            <div id="save-notification" class="save-notification" style="display: none;">
                Roadmap saved successfully!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const career = "{{ career }}";
            const loadingIndicator = document.getElementById('loading');
            const roadmapContainer = document.getElementById('roadmap-container');
            const progressBar = document.getElementById('progress-bar');
            const saveContainer = document.getElementById('save-container');
            const saveButton = document.getElementById('save-roadmap');
            const saveNotification = document.getElementById('save-notification');
            
            let roadmapData = null;
            
            // Animate progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 0.8;
                progressBar.style.width = `${Math.min(progress, 95)}%`;
                if (progress >= 95) clearInterval(progressInterval);
            }, 100);
            
            // Save roadmap functionality
            saveButton.addEventListener('click', function() {
                if (roadmapData) {
                    // Get existing saved roadmaps or initialize empty array
                    const savedRoadmaps = JSON.parse(localStorage.getItem('savedRoadmaps') || '[]');
                    
                    // Check if this career roadmap is already saved
                    const existingIndex = savedRoadmaps.findIndex(item => item.career === roadmapData.career);
                    
                    if (existingIndex >= 0) {
                        // Update existing roadmap
                        savedRoadmaps[existingIndex] = roadmapData;
                    } else {
                        // Add new roadmap
                        savedRoadmaps.push(roadmapData);
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('savedRoadmaps', JSON.stringify(savedRoadmaps));
                    
                    // Show notification
                    saveNotification.style.display = 'block';
                    setTimeout(() => {
                        saveNotification.style.display = 'none';
                    }, 3000);
                    
                    // Update button state
                    saveButton.innerHTML = '<i class="fas fa-check"></i> Roadmap Saved';
                    saveButton.classList.add('saved');
                    setTimeout(() => {
                        saveButton.innerHTML = '<i class="fas fa-bookmark"></i> Save Roadmap';
                        saveButton.classList.remove('saved');
                    }, 2000);
                }
            });
            
            // Check if roadmap is already saved
            function checkIfSaved(career) {
                const savedRoadmaps = JSON.parse(localStorage.getItem('savedRoadmaps') || '[]');
                return savedRoadmaps.some(item => item.career === career);
            }
            
            // Fetch the roadmap data
            async function fetchRoadmap() {
                try {
                    const response = await fetch('/api/generate_roadmap', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ career: career })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store roadmap data
                        roadmapData = data;
                        
                        // Complete progress bar
                        progressBar.style.width = '100%';
                        setTimeout(() => {
                            // Hide loading indicator
                            loadingIndicator.style.display = 'none';
                            
                            // Create roadmap visualization
                            let roadmapHtml = `
                                <div class="roadmap-header">
                                    <h2><i class="fas fa-map-marked-alt"></i> Your Path to Success</h2>
                                    <p>Follow this roadmap to build your career as a ${data.career}</p>
                                </div>
                                <div class="roadmap-timeline">
                            `;
                            
                            data.roadmap.forEach((step, index) => {
                                roadmapHtml += `
                                    <div class="roadmap-step">
                                        <div class="step-number">${index + 1}</div>
                                        <div class="step-content">
                                            <h3 class="step-phase">${step.phase}</h3>
                                            <div class="step-duration">
                                                <i class="fas fa-clock"></i> ${step.duration}
                                            </div>
                                            <p class="step-goal">${step.goal}</p>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            roadmapHtml += `
                                </div>
                                <div class="roadmap-footer">
                                    <p><i class="fas fa-lightbulb"></i> This roadmap is a guide - adapt it to your personal situation and goals.</p>
                                </div>
                            `;
                            
                            roadmapContainer.innerHTML = roadmapHtml;
                            roadmapContainer.style.display = 'block';
                            
                            // Show save button
                            saveContainer.style.display = 'flex';
                            
                            // Update button if roadmap is already saved
                            if (checkIfSaved(data.career)) {
                                saveButton.innerHTML = '<i class="fas fa-bookmark"></i> Already Saved';
                                saveButton.classList.add('already-saved');
                            }
                        }, 500);
                    } else {
                        throw new Error(data.error || 'Failed to generate roadmap');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Start the roadmap generation process
            fetchRoadmap();
        });
    </script>
{% endblock %}
